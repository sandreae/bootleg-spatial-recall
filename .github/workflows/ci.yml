name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Build container ğŸ—
        run: docker-compose -f docker-compose-tests.yml up -d test-server
          
      - name: Wait for ready ...
        run: docker run --network container:bootleg-spatial-recall appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/

      - name: Run linter ğŸ‘€
        run: docker-compose -f docker-compose-tests.yml exec -e 'NODE_ENV=test' test-server npm run test

      - name: Run tests ğŸ§ª
        run: docker-compose -f docker-compose-tests.yml exec -e 'NODE_ENV=test' test-server npm run lint
